<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes animacao-box {
            from
            {
            background-color:blue; 
            border-radius: 300px; top:100px; left:100px;
            }
            to{ 
                background-color: red;
                border-radius: 0px; top:0px; left:0px;
                }

           
        }

        @keyframes animacao-box2 {
            0% {
                background-color: blue;
                top: 0px;
                border-radius: 0px;
            }
            50% {
                background-color: purple;
                top: 100px;
                border-radius: 100px;
            }
            100%{
                background-color:green;
                top:200px;
                border-radius:300px;
            }
        }

        #box-animacao{
            background-color: red;
            width: 300px;
            height: 300px;
            animation-name: animacao-box;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
            position: relative;
        }

        #box-animacao2{
            background-color: blue;
            width: 300px;
            height: 300px;
            animation-name: animacao-box;
            animation-duration: 5s;
            
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: relative;
        }
        
    </style>
</head>
<body>
    
    <div id="box-animacao2">

    </div>
</body>
</html>
